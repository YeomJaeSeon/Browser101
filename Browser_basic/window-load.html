<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./test.js" defer></script>
  </head>
  <body>
    <script>
      // HTML뿐만아니라 그외의 모든 리소스들이 로드되면 발생하도록 하는 load 이벤트
      window.addEventListener("load", () => {
        console.log("load");
      });
      //   HTML만 로드되면 실행하는 DOMContendLoaded 이벤트, 말 그대로 DOM- document 만 로드되면 실행하는 이벤트임!
      window.addEventListener("DOMContentLoaded", () => {
        console.log("DOMContentLoaded");
      });

      //   리소스 모두 언로드 되기 직전 (페이지 닫기 직전)에 발생하는 unload 이벤트
      window.addEventListener("beforeunload", () => {
        console.log("beforeunload");
      });
      //   리소스가 모두 언로드되면 (페이지 닫으면) 발생하는 unload 이벤트
      window.addEventListener("unload", () => {
        console.log("unload");
      });
    </script>
  </body>
</html>
