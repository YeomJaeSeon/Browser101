<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/avatar.png" alt="avatar" />
      <h1 id="brand">Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
    </section>
    zz
    <span>Hello World!</span>
    <h1>hi</h1>

    <span id="span">염재선</span>
    <script>
      // querySelector로 DOM요소에 접근.(css선택자를 통해) or querySelectorAll로 모든 해당 선택자의 모든 요소 가져올수도있어
      //  querySelector는 가장 먼저있는 요소가져오고 없으면 null반환.
      //  getElementById보다 더 유용하다. 선택자만 사용하면되닌까!
      const section = document.querySelector("section");

      const ifnull = document.querySelector(".zzgg");
      console.log(ifnull); //null

      // 요소를 생성할수도있다.
      const h2 = document.createElement("h2");

      // 해당 요소의 속성값을 이렇게 지정할수도있다. 같은 방법으로 classList.add('zz');
      h2.setAttribute("class", "zz");
      // 해당 요소에 content를 추가할수도있고.
      h2.textContent = "i am jaeseon";

      const h3 = document.querySelector("h3");
      // section요소에 h2를 넣고싶은데 h1과 h3사이에넣고싶다. -> 특정한 요소인 h3를 받아와서
      // insetBefore API로 h3전에 넣을수있다.
      section.insertBefore(h2, h3);

      // 맨끝에 넣고싶은데?
      // section.appendChild(h2);
      // 이렇게해도된다.

      // innerHTML
      document.querySelector("section").innerHTML = `
      <img src="img/avatar.png" alt="avatar" />
      <h1>Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
      `;
      document.querySelector("section").appendChild(h2);
      h2.textContent = `나바뀜!`;
    </script>
  </body>
</html>
