<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
  </head>
  <style>
    body {
      margin: 0;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: beige;
      margin: 50px;
    }
    #particle {
      background-color: pink;
    }
    .btn {
      position: fixed;
      top: 0px;
      right: 0px;
    }
  </style>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box" id="particle"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="btn">
      <button class="scrollBy">scroll by 100px(y)</button>
      <button class="scrollTo">scroll to 100px(y)</button>
      <button class="scrollParticle">scroll into particle</button>
    </div>
    <script>
      const pinkBox = document.querySelector("#particle");
      pinkBox.addEventListener("click", (e) => {
        console.log(pinkBox.getBoundingClientRect());
        console.log(`page x : ${e.pageX}, page y : ${e.pageY}`);
        console.log(`client x : ${e.clientX}, client y : ${e.clientY}`);
      });
      const scrollByBtn = document.querySelector(".scrollBy");
      const scrollToBtn = document.querySelector(".scrollTo");
      const scrollParticleBtn = document.querySelector(".scrollParticle");
      scrollByBtn.addEventListener("click", () => {
        window.scrollBy(0, 100);
      });
      scrollToBtn.addEventListener("click", () => {
        window.scrollTo(0, 100);
      });
      scrollParticleBtn.addEventListener("click", () => {
        pinkBox.scrollIntoView();
      });
    </script>
  </body>
</html>
