<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game</title>
    <script
      src="https://kit.fontawesome.com/c41b27873a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="content">
        <button class="playBtn">
            <i class="fas fa-play playBtn__play"></i>
            <!-- <i class="fas fa-square playBtn__stop"></i> -->
        </button>
        <div class="timer">00:00</div>
        <div class="count">10</div>
        <section class="monsters">
            <img src="./img/bug.png" alt="" class="bug invisible">
            <img src="./img/bug.png" alt="" class="bug invisible">
            <img src="./img/bug.png" alt="" class="bug invisible">
            <img src="./img/bug.png" alt="" class="bug invisible">
            <img src="./img/bug.png" alt="" class="bug invisible">
            <img src="./img/bug.png" alt="" class="bug invisible">
            <img src="./img/bug.png" alt="" class="bug invisible">
            <img src="./img/carrot.png" alt="" class="carrot invisible">
            <img src="./img/carrot.png" alt="" class="carrot invisible">
            <img src="./img/carrot.png" alt="" class="carrot invisible">
            <img src="./img/carrot.png" alt="" class="carrot invisible">
            <img src="./img/carrot.png" alt="" class="carrot invisible">
            <img src="./img/carrot.png" alt="" class="carrot invisible">
            <img src="./img/carrot.png" alt="" class="carrot invisible">
            <img src="./img/carrot.png" alt="" class="carrot invisible">
            <img src="./img/carrot.png" alt="" class="carrot invisible">
            <img src="./img/carrot.png" alt="" class="carrot invisible">
        </section>
    </section>
    <div class="alert invisible">
        <button class='replayBtn'><i class="fas fa-redo"></i></button>
    </div>
</body>
</html>
